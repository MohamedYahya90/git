<ion-header>

    <ion-navbar>
        
      <ion-title>My Orders</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-grid >
      <ion-row>
        <ion-col>
          <h3 text-center style="color:blue">Order.No</h3>
         
        </ion-col>
        <ion-col>
          <h3 text-center style="color:blue"> Total Price </h3>
          
        </ion-col>
        <ion-col>
        <h3 text-center style="color:blue">Status </h3> 
       
        </ion-col>
      </ion-row>
    </ion-grid>
  
   
  <ion-item *ngFor="let t of orders">
    <ion-row>
      <ion-col>
       <p text-center>{{t.order_number}}</p>  
      </ion-col>
      <ion-col>
        <p text-center> {{t.total}} $</p>
      </ion-col>
      <ion-col>
      <p text-center> {{t.status}} </p>
      </ion-col>
    </ion-row>
  </ion-item>
  
  </ion-content>
