<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="d">Category</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let category of categories" text-wrap (click)="openCategoryPage(category)">
    <ion-icon [name]="category.icon" item-left large></ion-icon>
    <h2>{{category.name}} </h2>
    <p>{{category.description}}</p>
  </ion-item>
</ion-list>
</ion-content>
