<ion-header>

  <ion-navbar>
      
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-list>

        <!-- =========================================================================================================== -->
        <!-- Personal Details -->
        <!-- =========================================================================================================== -->
        <ion-item-divider color="primary">Personal Details</ion-item-divider>
    
        <ion-item>
          <ion-label>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="newOrder.first_name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="newOrder.last_name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="newOrder.email" (blur)="checkEmail()"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="newOrder.username"></ion-input>
        </ion-item>
    
    
        <!-- =========================================================================================================== -->
        <!-- Billing Details -->
        <!-- =========================================================================================================== -->
        <ion-item-divider color="primary">Billing Details</ion-item-divider>
    
        <ion-item>
          <ion-label>Address Line 1</ion-label>
          <ion-textarea type="text" maxlength="80" [(ngModel)]="newOrder.billing_address.address_1"></ion-textarea>
        </ion-item>
    
    
            <ion-item>
                <ion-label>Country</ion-label>
                <ion-select [(ngModel)]="newOrder.billing_address.country">
                  <ion-option value="Iraq" selected="true">Iraq</ion-option>
                </ion-select>
            </ion-item>
        
            <ion-item>
                <ion-label>State</ion-label>
                <ion-select [(ngModel)]="newOrder.billing_address.state">
                  <ion-option value="Erbil" selected="true">Erbil</ion-option>
                  <ion-option value="Baghdad" >Baghdad</ion-option>
                  <ion-option value="Mosel" >Mosel</ion-option>
                  <ion-option value="Duhok" >Duhok</ion-option>
                  <ion-option value="Najaf" >Najaf</ion-option>
                  <ion-option value="Babel">Babel</ion-option>
                  <ion-option value="Basra">Basra</ion-option>
                </ion-select>
            </ion-item>
    
    
        <ion-item>
          <ion-label>Phone</ion-label>
          <ion-input type="tel" clearInput [(ngModel)]="newOrder.billing_address.phone"></ion-input>
        </ion-item>
    
        <ion-item divider color="primary">Payment Details </ion-item>

            <ion-item>
                <ion-label>Payment Method</ion-label>
                <ion-select [(ngModel)]="paymentMethod">
                  <ion-option *ngFor="let p of paymentMethods" value="{{p.method_id}}">{{p.method_title}}</ion-option>
                </ion-select>

            </ion-item>
            <button ion-button block color="danger" (click)="placeOrder()">Place Order</button>
      </ion-list>

</ion-content>
