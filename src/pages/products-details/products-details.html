
<ion-header>

  <ion-navbar>
    <ion-title>{{product.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-fab right top edge (click)="openCart()">
  <button ion-fab color="danger">
    <ion-icon name="cart"></ion-icon>
  </button>
</ion-fab>

<ion-card>
  <ion-slides autoplay="3000">
    <ion-slide *ngFor="let image of product.images">
        <img [src]="image.src"/>      
    </ion-slide>
  </ion-slides>

  <ion-card-content>
    <ion-card-title>
        {{product.title}} &nbsp;  {{product.price}} $
        <ion-chip *ngFor="let cat of product.categories" style="margin-left:5px;">
          <ion-label color="danger"> {{cat}}</ion-label>
        </ion-chip>
    </ion-card-title>
    <p [innerHTML]="product.description"></p>
    
    <ion-item>
        
      <ion-label>Quantity:</ion-label>
      <ion-input type="text" placeholder="Insert No" [(ngModel)]="quan"></ion-input>
    </ion-item>
    
    <button ion-button icon-left block outline color="danger" (click)="addToCart(product)">
      <ion-icon name="basket"></ion-icon>Add To Cart
    </button>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="product.attributes.length > 0">
  <ion-card-content>
      <ion-card-title>
        Specifications
      </ion-card-title>
        <ion-grid>
            <ion-row *ngFor="let att of product.attributes">
                  <ion-col col-4> 
                      {{att.name}}
                  </ion-col>
                  <ion-col col-8>
                      <span *ngFor="let option of att.options">{{option}} </span>
                  </ion-col>
            </ion-row>
        </ion-grid>
  </ion-card-content>
</ion-card>




</ion-content>
